<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout-dashboard/layout.html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khuyến mãi</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        .promotion-box {
            border: 1px solid #cccccc;
        }
    </style>
</head>
<body layout:fragment="content">
<section role="main" id="main-content">

    <section class="card">
        <header class="card-header">
            <div class="card-actions">
                <a href="#" class="card-action card-action-toggle" data-card-toggle></a>
                <a href="#" class="card-action card-action-dismiss" data-card-dismiss></a>
            </div>
            <h2 class="card-title">Danh sách khuyến mại</h2>
        </header>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-6">
                    <div class="mb-3">
                        <a href="/admin/phieugiamgia/create" id="addToTable" class="btn btn-primary">Thêm mới khuyến mại <i
                                class="fas fa-plus"></i></a>
                        <a href="/admin/phieugiamgia/list" class="btn btn-primary">Refresh <i
                                class="fas fa-redo-alt"></i></a>
                        <button id="btn-search" class="btn btn-primary">Tìm kiếm <i
                                class="fas fa-search"></i></button>
                    </div>
                </div>
            </div>
            <table class="table table-bordered table-striped mb-0" id="datatable-editable">
                <thead>
                <tr>
                    <th width="15%">ID</th>
                    <th>Mã khuyến mại</th>
                    <th>Giá trị giảm</th>
                    <th>Loại giảm giá</th>
                    <th>Số lượng</th>
                    <th>Ngày hết hạn</th>
                    <th>Ngày bắt đầu</th>
                </tr>
                <tr class="heading-search">
                    <form method="GET" th:action="@{/admin/phieugiamgia/list}" id="search-form">
                        <th></th>
                        <th>
                            <input style="width: 150px" type="text" name="code" id="code" placeholder="Tìm kiếm theo tên" class="form-control search-input" th:value="${code}">
                        </th>
                        <th></th>
                        <th></th>
                        <th></th>
                        <th>
                            <input type="date" name="beginDate" id="begin" placeholder="Ngày bắt đầu" class="form-control search-input">
                        </th>
                        <th>
                            <input type="date" name="endDate" id="end" placeholder="Ngày kết thúc" class="form-control search-input">
                        </th>
                    </form>
                </tr>
                </thead>
                <tbody>
                <th:block th:each="promotion : ${promotionPage}">
                    <tr>
                        <td class="d-flex justify-content-between">
                            <a th:href="@{/admin/phieugiamgia/update/{id}(id=${promotion.id})}"
                               th:text="${promotion.id}"></a>
                            <button id="btn-apply"
                                    type="button"
                                    th:class="${promotion.status}==false ? 'btn btn-primary' : 'btn btn-danger'"
                                    th:text="${promotion.status}==false ? 'Áp dụng' : 'Huỷ đợt'"
                                    th:onclick="applyVoucher([[${promotion.id}]],[[${promotion.status}]])"
                            >Áp dụng</button>
                        </td>
                        <td th:text="${promotion.code}"></td>
                        <td th:text="${promotion.giaTriGiam}">
                        </td>
                        <td th:text="${promotion.donvi}">
                        </td>
                        <td th:text="${promotion.soluong}">
                        </td>

                        <td>
                        <span th:text="${#dates.format(promotion.thoiGianBatDau, 'dd-MM-yyyy')}"></span>
                        </td>
                        <td>
                        <span th:text="${#dates.format(promotion.thoiGianKetThuc, 'dd-MM-yyyy')}"></span>
                        </td>
                        </td>
                        <td class="d-flex justify-content-between">
                            <button type="button" class="btn btn-warning">
                                <a th:href="@{/admin/phieugiamgia/update/{id}(id=${promotion.id})}">Sửa </a>
                            </button>
                            <button id="btn-delete"
                                    type="button"
                                    class="btn btn-danger btn-delete-promotion"
                                    th:onclick="deleteVoucher([[${promotion.id}]])"
                            >Xóa</button>
                        </td>
                    </tr>
                </th:block>
                </tbody>
            </table>
            <br>
            <!-- Pagination -->
            <nav aria-label="Page navigation">
                <ul class="pagination" id="pagination">
                </ul>
            </nav>
        </div>
    </section>

</section>


<script>
    function deleteVoucher(id){
        swal({
            title: 'Xóa khuyến mại ?',
            text: "Bạn có chắc chắn muốn xóa !",
            type: 'warning',
            showCancelButton: true
        }).then(function (rs) {
            if (rs.value) {
                $.ajax({
                    url: '/admin/phieugiamgia/' + id,
                    type: 'DELETE',
                    contentType: 'application/json',
                    success: function (data) {
                        toastr.success("Xóa khuyến mãi thành công");
                        setTimeout(function () {
                            location.href = "/admin/phieugiamgia/list";
                        }, 1000);
                    },
                    error: function (error) {
                        // toastr.error(error.responseJSON.message);
                    }
                })
            }
        })
    }
    function applyVoucher(id,status){
        //update status voucher
        debugger
        swal({
            title: status ==false?'Khởi động chương trình ?' :'Huỷ chương trình khuyến mãi?',
            text: status ==false?"Bạn có chắc chắn muốn tạo đợt !" : "Bạn có chắc muốn huỷ đợt",
            type: 'warning',
            showCancelButton: true
        }).then(function (rs) {
            if (rs.value) {
                $.ajax({
                    url: '/admin/phieugiamgia/catalog/' + id,
                    type: 'GET',
                    contentType: 'application/json',
                    success: function (data) {
                        status ==false?toastr.success("Khởi động chương trình thành công") : "Huỷ đợt thành công";
                        setTimeout(function () {
                            location.href = "/admin/phieugiamgia/list";
                        }, 1000);
                    },
                    error: function (error) {
                        // toastr.error(error.responseJSON.message);
                    }
                })
            }
        })
    }
</script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/7.9.0/sweetalert2.all.min.js"></script>
<th:block id="js-resources">
    <script type="text/javascript" th:src="@{/adminlte/pagination/jquery.simplePagination.js}"></script>
    <script type="text/javascript" th:src="@{/adminlte/js/table.js}"></script>
    <script type="text/javascript">
        let name, code, publish, active, page;
        $(function () {
            let vars = parseUrl();
            name = vars["name"] || ""
            code = vars["code"] || ""
            publish = vars["publish"] || ""
            active = vars["active"] || ""
            page = vars["page"] || "1"

            $('#name').val(name);
            $('#code').val(code);
            $('#publish').val(publish)
            $('#active').val(active)
            $('#page').val(page)

            pagination([[${promotionPage.totalPages}]], [[${promotionPage.pageable.pageNumber}]])
        });
    </script>
</th:block>
</body>
</html>
