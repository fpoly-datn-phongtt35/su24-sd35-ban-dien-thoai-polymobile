<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/admin/layout-dashboard/layout.html"
>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảo hành</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .warning {
            background-color: #ffcccc; /* Màu cảnh báo */
        }

        /* Form tìm kiếm */
        .search-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
        }

        .search-form input[type="radio"] {
            margin-right: 10px;
        }

        .search-form input[type="text"] {
            width: 300px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .search-form button {
            padding: 10px 20px;
            background-color: #377bbe;
            color: white;
            border: none;
            border-radius: 5px;

            cursor: pointer;
        }

        /* Tùy chỉnh cho phần thông tin liên hệ */
        /*.contact-info {*/
        /*    text-align: right;*/
        /*    margin-top: 10px;*/
        /*}*/
        .info-title {
            text-align: center;
        }
        .contact-info{
            text-align: center;
        }
        .item-radio {
            display: flex;
            justify-content: space-between; /* More space on sides */
            align-content: center;
        }
        .search-btn{
            margin-top: 20px;
            margin-right: 10px;
            display: flex;
        }
    </style>
</head>

<body layout:fragment="content">
<div class="container" style="margin-bottom: 50px">
    <h1 class="info-title" style="margin-top: 40px">Tra cứu thông tin bảo hành</h1>
    <div class="search-form">
        <form th:action="@{/admin/baohanhv2/search}" method="POST" id="searchForm">
            <input type="hidden" name="searchType" id="searchType">
            <div class="item-radio">
                <div>
                    <input type="radio" checked name="searchTypeRadio" value="phone" id="radioPhone" onclick="updateSearchType('phone')"> Tra theo số điện thoại
                </div>
                <div>
                    <input type="radio" name="searchTypeRadio" value="imei" id="radioImei" onclick="updateSearchType('imei')"> Tra theo IMEI
                </div>
            </div>
            <div class="search-btn">
                <div style="margin-right: 10px">
                    <input type="text" name="searchValue" placeholder="Nhập thông tin tìm kiếm" id="searchValue">
                    <button type="submit">Kiểm tra</button>
                </div>
                <div class="contact-info" style="margin-top: 10px">
                    Tổng đài hỗ trợ bảo hành (8:00 - 21:00): 1900 232 464
                </div>
            </div>
        </form>
    </div>
    <table class="table" id="resultTable">
        <thead>
        <tr>
            <th>Sản phẩm</th>
            <th>Ngày mua</th>
            <th>Trạng thái</th>
            <th>SDT</th>
            <th>Thời gian bảo hành</th>
            <th>Imei</th>
            <th>Lý do</th>
            <th>Ngày kết thúc</th>
            <th>Hành động</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="warranty : ${danhSachBaoHanh}" th:fragment="tableBody">
            <td th:text="${warranty.TENSP}"></td>
            <td th:text="${#dates.format(warranty.ngayBD, 'dd/MM/yyyy')}"></td>
            <td th:switch="${warranty.trangThai}" id="warranty-status">
                <span th:case="'Chưa bảo hành'" class="alert-warning">Chưa bảo hành</span>
                <span th:case="'Hết hạn bảo hành'" class="alert-danger">Hết hạn bảo hành</span>
                <span th:case="*" class ="badge badge-success">[[${warranty.trangThai}]]</span> </td>
            <td th:text="${warranty.sdt}" style="color: rgba(15,103,158,0.76)"></td>
            <td th:text="${warranty.diffTime}" style="color: #0F9E5E"></td>
            <td th:text="${warranty.imei}" style="color: #c42484"></td>
            <td th:text="${warranty.reason}" id="reason-text"></td>
            <td th:text="${#dates.format(warranty.thoiGianBH, 'dd/MM/yyyy')}"></td>
            <td >
                <button class="btn btn-primary"
                        th:disabled="${warranty.trangThai != 'Chưa bảo hành'}"
                        th:id="'warranty-btn-' + ${warranty.ID}" th:onclick="openWarrantyModal([[${warranty.getID()}]])">
                    Bảo hành
                </button>
            </td>
        </tr>
        </tbody>
    </table>
    <!-- Warranty Modal -->
    <div class="modal fade" id="warrantyModal" tabindex="-1" role="dialog" aria-labelledby="warrantyModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="warrantyModalLabel">Nhập lý do bảo hành</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <input type="hidden" id="warrantyItemId">
                    <div class="form-group">
                        <label for="reason">Lý do bảo hành</label>
                        <input type="text" class="form-control" id="reason" placeholder="Nhập lý do bảo hành">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-primary" onclick="saveWarranty()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function openWarrantyModal(itemId) {
            document.getElementById('warrantyItemId').value = itemId;
            $('#warrantyModal').modal('show');
        }
        function updateSearchType(type) {
            document.getElementById('searchType').value = type;
        }
        function saveWarranty() {
            var itemId = document.getElementById('warrantyItemId').value;
            var reason = document.getElementById('reason').value;

            $.ajax({
                url: '/admin/warranty/update',
                type: 'POST',
                contentType: 'application/json',
                data: JSON.stringify({
                    itemId: itemId,
                    reason: reason
                }),
                success: function(response) {
                    // Cập nhật giao diện sau khi thành công
                    $('#warrantyModal').modal('hide');
                    const statusElement = document.getElementById('warranty-status');
                    const reasonElement = document.getElementById('reason-text');
                    statusElement.innerHTML = '<span class="badge badge-success">Đã bảo hành</span>';
                    reasonElement.innerHTML = reason;
                    // const warrantyButton = document.getElementById('warranty-btn');
                    const warrantyButton = document.getElementById(`warranty-btn-${itemId}`);
                    warrantyButton.disabled = true;
                    warrantyButton.classList.add('disabled');
                    toastr.success("Trạng thái đã được cập nhật thành công!");
                },
                error: function() {
                    alert('Có lỗi xảy ra, vui lòng thử lại.');
                }
            });
        }
    </script>
    <script>
        $(document).ready(function() {
            $('#searchForm').submit(function(event) {
                event.preventDefault(); // Ngăn chặn hành vi mặc định của format
                var formData = $(this).serializeArray();
                var data = {};
                $.each(formData, function(key, val) {
                    data[val.name] = val.value;
                });

                console.log(data); // Log the JSON object for debugging

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify(data), // Chuyển đổi thành JSON
                    success: function(response) {
                        $('#resultTable tbody').html(response);
                    }
                });
            });
        });
    </script>
</div>
</body>

<th:block layout:fragment="bottom_link">
    <!-- Page level plugins -->
    <script src="/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="/vendor/select2/select2.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ion-rangeslider@2.3.1/js/ion.rangeSlider.min.js"></script>
    <!-- Page level custom scripts -->
</th:block>
</html>
