                <thead>
                <tr>
                    <th width="15%">ID</th>
                    <th>Mã nhân viên</th>
                    <th>Họ Tên</th>
                    <th>Bộ Phận</th>
                    <th>Vị Trí Công Việc</th>
                    <th>Căn cước công dân</th>

<!--                        </th>-->
<!--                    </form>-->
<!--                </tr>-->
                </thead>
                <tbody>
                <th:block th:each="nhanvien : ${list}">
                    <tr>
                        <td>
                            <a th:href="@{/admin/nhanvien/{id}(id=${nhanvien.id})}"
                               th:text="${nhanvien.id}"></a>
                        </td>
                        <td th:text="${nhanvien.maNhanVien}"></td>
                        <td th:text="${nhanvien.idTaiKhoan.ten}">
                        </td>
                        <td th:text="${nhanvien.department}">
                        </td>
                        <td th:text="${nhanvien.position}">
                        </td>
                        <td th:text="${nhanvien.identityCard}">

                    </tr>
                </th:block>
                </tbody>
            </table>
            <br>
            <!-- Pagination -->

    <script type="text/javascript">
        let name, code, publish, active, page;
        $(function () {
            let vars = parseUrl();
            name = vars["name"] || ""
            code = vars["code"] || ""
            publish = vars["publish"] || ""
            active = vars["active"] || ""
            page = vars["page"] || "1"

            $('#name').val(name);
            $('#code').val(code);
            $('#publish').val(publish)
            $('#active').val(active)
            $('#page').val(page)

            pagination([[${list.totalPages}]], [[${list.pageable.pageNumber}]])
        });
    </script>
