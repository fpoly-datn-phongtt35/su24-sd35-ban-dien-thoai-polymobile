<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/client/layout/layout-client.html"
>
<head>
    <!--    Custom link-->
    <th:block layout:fragment="head_link">
        <!-- Bootstrap CSS -->
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            .card {
                width: 100px;
                height: 100px;
                margin: 10px;
                display: inline-block;
                position: relative;
                background-color: #f0f0f0;
                cursor: pointer;
                text-align: center;
                line-height: 100px;
                font-size: 50px;
            }
            .matched {
                background-color: #28a745;
            }
        </style>
    </th:block>

</head>

<!-- Custom styles for this page -->

<body layout:fragment="content">
<div class="container text-center">
    <h1 class="mt-5">Memory Game</h1>
    <div id="game-board" class="d-flex flex-wrap justify-content-center mt-3"></div>
    <button id="restart" class="btn btn-primary mt-3">Restart</button>
</div>

</body>

<th:block layout:fragment="bottom_link">
    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            const icons = ["ðŸŽ", "ðŸŒ", "ðŸ’", "ðŸ‡", "ðŸ‰", "ðŸ‹", "ðŸŠ", "ðŸ"];
            let gameArray = icons.concat(icons);
            let firstCard = null;
            let secondCard = null;
            let lockBoard = false;

            function shuffle(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            function createBoard() {
                $("#game-board").empty();
                shuffle(gameArray).forEach(icon => {
                    $("#game-board").append(`<div class="card">${icon}</div>`);
                });
            }

            function resetBoard() {
                firstCard = null;
                secondCard = null;
                lockBoard = false;
                $(".card").removeClass("matched");
            }

            function flipCard() {
                if (lockBoard) return;
                if ($(this).hasClass("matched")) return;

                $(this).addClass("matched");

                if (!firstCard) {
                    firstCard = $(this);
                    return;
                }

                secondCard = $(this);
                checkForMatch();
            }

            function checkForMatch() {
                if (firstCard.text() === secondCard.text()) {
                    resetCards();
                } else {
                    lockBoard = true;
                    setTimeout(() => {
                        firstCard.removeClass("matched");
                        secondCard.removeClass("matched");
                        resetCards();
                    }, 1000);
                }
            }

            function resetCards() {
                firstCard = null;
                secondCard = null;
                lockBoard = false;
            }

            $("#restart").click(function() {
                resetBoard();
                createBoard();
            });

            $("#game-board").on("click", ".card", flipCard);

            createBoard();
        });
    </script>
</th:block>
</html>
