<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <title>Hóa Đơn Chi Tiết</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
          crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>

<body>
<div class="container">
  <h1>Chi tiết Hóa Đơn</h1>
  <div class="card mb-4">
    <div class="card-header">
      <div class="row">
        <div class="col-3 d-flex justify-content-start">
          <p><b>Đơn hàng:</b></p>
          <p th:text="${hoaDonbyID.maHoaDon}"></p>
        </div>
        <div class="col-3">
          <p><b>Nhận trước ngày:</b></p>
          <p th:text="${#dates.format(hoaDonbyID.thoiGianMuaHang, 'dd/MM/yyyy')}"></p>
<!--          <p th:text="${hoaDonbyID.thoiGianMuaHang}"></p>-->
        </div>
        <div class="col-3">
          <p><b>Thời gian mua hàng:</b></p>
          <p th:text="${#dates.format(hoaDonbyID.thoiGianMuaHang, 'dd/MM/yyyy HH:mm:ss')}"></p>
        </div>
        <div class="col-3">
          <p><b>Trang thái đơn hàng:</b></p>
          <p class="text-primary" th:text="${hoaDonbyID.trangThaiHoaDon}"></p>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <!--   <img id="image" class="card-img" alt="Preview Image"
                th:src="@{'/images/' + ${hoaDonbyID.AnhSanPham}}">-->
        </div>
        <div class="col-5">
          <p th:text="${hoaDonbyID.tenSanPham}"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-8"></div>
        <div class="col-2 d-flex justify-content-start">
          <p><b>Số lượng:</b></p>
          <p th:text="${hoaDonbyID.soLuongSanPham}"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-8"></div>
        <div class="col-2 d-flex justify-content-start">
          <p><b>Giá bán: </b></p>
          <p th:text="${hoaDonbyID.GiaTienSanPham}"></p>
        </div>
      </div>
      <div class="row">
        <div class="col-8"></div>
        <div class="col-4 d-flex justify-content-start">
          <p><b>Tổng Tiền: </b></p>
          <p class="text-success" th:text="${hoaDonbyID.tongTienHoaDon}"></p>
          <p>VNĐ</p>
        </div>
      </div>
    </div>
  </div>
  <p>ở đây hiển thị sản phẩm gợi ý nha mn</p>
</div>
</body>
</html>
