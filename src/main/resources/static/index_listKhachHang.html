<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <br>
<div class="row">
  <div class="col">
    <input type="text" class="form-control" 
    aria-label="Sizing example input">
  </div>
  <div class="col">
    <button type="button" class="btn btn-warning">Làm Mới</button>
  </div>
  <div class="col">

  </div>
  <div class="col">

  </div>
  <div class="col">
    <div class="dropdown">
      <span class="dropdown-text" id="dropdownMenuText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
          Trạng thái:
      </span>

      <div class="dropdown-menu" aria-labelledby="dropdownMenuText">
          <a class="dropdown-item" href="#">Option 1</a>
          <a class="dropdown-item" href="#">Option 2</a>
          <a class="dropdown-item" href="#">Option 3</a>
      </div>
  </div>
  </div>
  <div class="col">
    <button class="btn btn-primary" type="submit">+Tạo tài khoản</button>
  </div>
  <div class="col">
    <button class="btn btn-primary" type="submit"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-download" viewBox="0 0 16 16">
      <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5"/>
      <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708z"/>
    </svg> Export Excel</button>
  </div>
</div>
<br>
<table class="table">
  <thead class="table-light">
   <th>STT</th>
   <th>Mã</th>
   <th>Họ Và Tên</th>
   <th>Email</th>
   <th>Số Điện Thoại</th>
   <th>Trạng Thái</th>
   <th>Thao Tác</th>
  </thead>
  <tbody>
    <tr thth:each= "khachhang:, start :${KhachHangs}">
      <td th:text="${start.count}"></td>
      <td th:text="${khachHang.maKhachHang}"></td>
      <td th:text="${khachHang.hoTen}"></td>
      <td th:text="${khachHang.email}"></td>
      <td th:text="${khachHang.soDienThoai}"></td>
      <td th:text="${khachHang.trangThai}"></td>
      <td>
        <a th:href="@{/khachhang/edit/{id}(id=${khachHang.maKhachHang})}" class="btn btn-primary btn-sm">Chỉnh sửa</a>
        <a th:href="@{/khachhang/delete/{id}(id=${khachHang.maKhachHang})}" class="btn btn-danger btn-sm">Xóa</a>
    
      </td>
    </tr>

  </tbody>
</table>
</div>
</body>
</html>
